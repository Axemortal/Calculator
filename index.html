<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ZCOOL+QingKe+HuangYou&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container calculator">
      <div class="display">
        <p id="display--previous"></p>
        <h1 id="display--current">0</h1>
      </div>
      <div class="calculator--grid">
        <div class="number--grid">
          <p id="button--1"><span class="button number">1</span></p>
          <p id="button--2"><span class="button number">2</span></p>
          <p id="button--3"><span class="button number">3</span></p>
          <p id="button--4"><span class="button number">4</span></p>
          <p id="button--5"><span class="button number">5</span></p>
          <p id="button--6"><span class="button number">6</span></p>
          <p id="button--7"><span class="button number">7</span></p>
          <p id="button--8"><span class="button number">8</span></p>
          <p id="button--9"><span class="button number">9</span></p>
        </div>
        <div class="operator--grid">
          <p id="button--+"><span class="button operator">+</span></p>
          <p id="button---"><span class="button operator">-</span></p>
          <p id="button--x"><span class="button operator">x</span></p>
          <p id="button--รท"><span class="button operator">รท</span></p>
        </div>
        <p id="button--clear-all"><span class="button">Clear All</span></p>
        <p id="button--delete"><span class="button">Delete</span></p>
        <p id="button--0"><span class="button number">0</span></p>
        <p id="button--dot"><span class="button">.</span></p>
        <p id="button--equals"><span class="button">=</span></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
